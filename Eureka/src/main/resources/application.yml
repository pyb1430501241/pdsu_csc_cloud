server:
  port: 7001

eureka:
  instance:
    # 单机版, 切换集群需改 hosts 文件
    # hostname: localhost
    hostname: localhost
  client:
    # 表示自己就是注册中心，职责是维护服务实例，并不需要检索服务
    fetch-registry: false
    # 表示不向注册中心注册自己
    register-with-eureka: false
    service-url:
      # 集群需要映射其余机器
      # defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      # http://eureka7002.com:7002/eureka/, http://eureka7003.com:7003/eureka/
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
